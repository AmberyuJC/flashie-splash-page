<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="splash-container">
    <img src="tired-cat.gif" alt="Cute black line art GIF of an all-white cat stretching" class="cat-gif" />
    <h1 class="main-title">Flashie</h1>
    <p class="tagline">Utilize fragmented time, build knowledge networks</p>
  </div>
</body>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    // 页面加载后立即开始淡入动画
    document.querySelector('.main-title').classList.add('fade-in');
    document.querySelector('.tagline').classList.add('fade-in');
  });
</script>
</html>
